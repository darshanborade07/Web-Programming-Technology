<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculateRes() {
            var a = document.getElementById("r").value;
             var area = 3.14*a*a;
             var b = document.getElementById("r").value;
            var circm = 2*3.14*b;

            document.getElementById("mydiv").innerHTML="Area of circle : "+area+"<br>"+"Circumference of circle : "+circm;
        }
    </script>
</head>
<body>
    <form>
        <table style="background-color: beige">
            <tr>
                <th>Calculate Area & Circumference of Circle</th>
            </tr>
            <tr>
                <td>Enter a radius : <input type="number" id="r"></td>
            </tr>
            <tr>
                <td><button type="button" id="btn" onclick="calculateRes()">Display</button></td>
            </tr>
            <tr>
                <td>
                    <div id="mydiv"></div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
