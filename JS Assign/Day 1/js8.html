<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calPower() {
            var num = document.getElementById("nm").value;
            var power = document.getElementById("pw").value;
            var n1=num;
            for (let i = 1; i < power; i++) {
               num = num*n1;
                
            }
            document.getElementById("mydiv").innerHTML="Result : "+num;
        }
    </script>
</head>
<body>
    <form><table style="background-color: antiquewhite;">
        <th>Calculate Power of a number</th>
    <tr>
        <td>Enter a number : <input type="number" id="nm" ></td>
    </tr>
    <tr>
        <td>Enter a power : <input type="number" id="pw" ></td>
    </tr>
    <tr>
        <td><button type="button" id="btn" onclick="calPower()">Result</button></td>
    </tr>
    <tr>
        <td><div id="mydiv"></div></td>
    </tr> 
</table></form>
</body>
</html>
