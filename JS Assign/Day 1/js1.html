<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lagestNumber() {
            var number1 = parseInt(document.getElementById("n1").value);
            var number2= parseInt(document.getElementById("n2").value);
            var number3= parseInt(document.getElementById("n3").value);

            if(number1>number2 && number1>number3){
            var res = number1;
            }else if (number2 > number1 && number2 > number3) {
                res = number2;
            } else {
                res = number3;
            }
            document.getElementById("mydiv").innerHTML="Largest number is : "+res;
        }
    </script>
</head>
<body>
    <form>
        <table style="background-color: antiquewhite;">
            <th>Find Largest Number</th>
    <tr>
        <td>Number 1 : <input type="text" name="num1" id="n1" placeholder="Enter number 1"></td>
    </tr>
    <tr>
        <td>Number 2 : <input type="text" name="num2" id="n2" placeholder="Enter number 2"></td>
    </tr>
    <tr>
        <td>Number 3 : <input type="text" name="num3" id="n3" placeholder="Enter number 3"></td>
    </tr>
    <tr>
        <td><button type="button" name="btn" id="largstNo" onclick="lagestNumber()">Largest number</button></td>
    </tr>

   <tr><td><div id="mydiv"></div></td></tr>
</table>
</form>
 </body>
</html>
