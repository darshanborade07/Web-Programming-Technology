<body>
    <script>
        str = "This is test";
        console.log(str);
        console.log("Upper case "+str.toUpperCase());
        console.log("Lower case "+str.toLowerCase());
        console.log("charAt "+str.charAt(8));
        console.log("relace "+str.replace("test","Exam"));
        console.log("substr "+str.substr(3,6)); //start and length
        console.log("Substring "+str.substring(3,4));//start and end
        str1 = "       This is test"
        console.log(str1);
        console.log("trim "+str1.trim());

        str2 = "123,Darshan,9:00am";
        console.log(str2.split(","));
        console.log(str2.split(":"));
    </script>
